<div class="container">
    <h2>Book Your Seats</h2>
    <div class="form-group">
        <label for="requestedSeats">Number of Seats (1-7):</label>
        <input type="number" id="requestedSeats" [(ngModel)]="requestedSeats" min="1" max="7" />
    </div>
    
    <div class="button-group">
        <button (click)="bookSeats()">Book Seats</button>
        <button (click)="resetSelection()">Reset</button>
    </div>

    <h3>Seat Layout</h3>
    <div class="coach">
        <div class="row" *ngFor="let row of seatStatus; let rowIndex = index">
            <div class="seat" 
                 *ngFor="let seat of row; let seatIndex = index" 
                 [ngClass]="{ 'booked': seat.status, 'available': !seat.status, 'selected': selectedSeats.includes(seat.id) }"
                 (click)="selectSeat(rowIndex, seatIndex)"
                 [title]="seat.status ? 'Booked' : (selectedSeats.includes(seat.id) ? 'Selected' : 'Available')">
                {{ seat.id }}
            </div>
        </div>
    </div>

    <h3>Your Selected Seats</h3>
    <div *ngIf="selectedSeats.length">
        <p>You have selected the following seats:</p>
        <ul>
            <li *ngFor="let seat of selectedSeats">{{ seat }}</li>
        </ul>
    </div>
    <div *ngIf="!selectedSeats.length">
        <p>No seats selected yet.</p>
    </div>
</div>
